<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: hidden;
      background-color: rgb(14, 14, 14);
      
      margin:0;
    }
    .urlbar {
      border: 1px solid rgb(40,40,40);
      border-radius: 16px;
      height: 24px;
      margin: 3px;
      padding: 0 8px;
    }
    .url-text {
      color:rgb(73, 73, 73);
      transform: translateY(3px);
      font-size: 16px;
      font-family: sans-serif;
      text-wrap: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="urlbar"><div class="url-text"></div></div>
</body>
</html>
